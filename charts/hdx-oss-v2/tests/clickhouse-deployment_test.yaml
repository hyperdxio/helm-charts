suite: Test ClickHouse Deployment
templates:
  - clickhouse-deployment.yaml
tests:
  - it: should render expected kubernetes resources
    set:
      clickhouse:
        image: clickhouse/clickhouse-server:24-alpine
        port: 8123
        nativePort: 9000
        enabled: true
        persistence:
          enabled: true
          dataSize: 10Gi
          logSize: 5Gi
    asserts:
      - hasDocuments:
          count: 6
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 1
        isKind:
          of: Service
      - documentIndex: 2
        isKind:
          of: ConfigMap
      - documentIndex: 3
        isKind:
          of: ConfigMap
      - documentIndex: 4
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 5
        isKind:
          of: PersistentVolumeClaim

  - it: should include storageClassName when global.storageClassName is set
    set:
      global:
        storageClassName: "fast-ssd"
      clickhouse:
        enabled: true
        persistence:
          enabled: true
          dataSize: 10Gi
          logSize: 5Gi
    asserts:
      - documentIndex: 4
        equal:
          path: spec.storageClassName
          value: "fast-ssd"
      - documentIndex: 5
        equal:
          path: spec.storageClassName
          value: "fast-ssd"

  - it: should omit storageClassName when global.storageClassName is empty
    set:
      global:
        storageClassName: ""
      clickhouse:
        enabled: true
        persistence:
          enabled: true
          dataSize: 10Gi
          logSize: 5Gi
    asserts:
      - documentIndex: 4
        isNull:
          path: spec.storageClassName
      - documentIndex: 5
        isNull:
          path: spec.storageClassName

  - it: should use PVCs when persistence is enabled
    set:
      clickhouse:
        enabled: true
        persistence:
          enabled: true
          dataSize: 10Gi
          logSize: 5Gi
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[2].name
          value: data
      - documentIndex: 0
        isNotNull:
          path: spec.template.spec.volumes[2].persistentVolumeClaim
      - documentIndex: 0
        matchRegex:
          path: spec.template.spec.volumes[2].persistentVolumeClaim.claimName
          pattern: .*-clickhouse-data$
      - documentIndex: 0
        isNull:
          path: spec.template.spec.volumes[2].emptyDir
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[3].name
          value: logs
      - documentIndex: 0
        isNotNull:
          path: spec.template.spec.volumes[3].persistentVolumeClaim
      - documentIndex: 0
        matchRegex:
          path: spec.template.spec.volumes[3].persistentVolumeClaim.claimName
          pattern: .*-clickhouse-logs$
      - documentIndex: 0
        isNull:
          path: spec.template.spec.volumes[3].emptyDir

  - it: should use emptyDir when persistence is disabled
    set:
      clickhouse:
        enabled: true
        persistence:
          enabled: false
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[2].name
          value: data
      - documentIndex: 0
        isNotNull:
          path: spec.template.spec.volumes[2].emptyDir
      - documentIndex: 0
        isNull:
          path: spec.template.spec.volumes[2].persistentVolumeClaim
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[3].name
          value: logs
      - documentIndex: 0
        isNotNull:
          path: spec.template.spec.volumes[3].emptyDir
      - documentIndex: 0
        isNull:
          path: spec.template.spec.volumes[3].persistentVolumeClaim

  - it: should include livenessProbe with default values when enabled
    set:
      clickhouse:
        enabled: true
        port: 8123
    asserts:
      - documentIndex: 0
        isSubset:
          path: spec.template.spec.containers[0].livenessProbe
          content:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

  - it: should include readinessProbe with default values when enabled
    set:
      clickhouse:
        enabled: true
        port: 8123
    asserts:
      - documentIndex: 0
        isSubset:
          path: spec.template.spec.containers[0].readinessProbe
          content:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

  - it: should not include livenessProbe when disabled
    set:
      clickhouse:
        enabled: true
        livenessProbe:
          enabled: false
    asserts:
      - documentIndex: 0
        isNull:
          path: spec.template.spec.containers[0].livenessProbe

  - it: should not include readinessProbe when disabled
    set:
      clickhouse:
        enabled: true
        readinessProbe:
          enabled: false
    asserts:
      - documentIndex: 0
        isNull:
          path: spec.template.spec.containers[0].readinessProbe

  - it: should use custom livenessProbe values when provided
    set:
      clickhouse:
        enabled: true
        port: 8123
        livenessProbe:
          enabled: true
          initialDelaySeconds: 20
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5
    asserts:
      - documentIndex: 0
        isSubset:
          path: spec.template.spec.containers[0].livenessProbe
          content:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 20
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 5

  - it: should use custom readinessProbe values when provided
    set:
      clickhouse:
        enabled: true
        port: 8123
        readinessProbe:
          enabled: true
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 2
    asserts:
      - documentIndex: 0
        isSubset:
          path: spec.template.spec.containers[0].readinessProbe
          content:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 5
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 2

  - it: should use custom port in probes when provided
    set:
      clickhouse:
        enabled: true
        port: 8124
    asserts:
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.port
          value: 8124
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.port
          value: 8124