suite: Test ClickHouse Deployment
templates:
  - clickhouse-deployment.yaml
tests:
  - it: should render expected kubernetes resources
    set:
      clickhouse:
        image: clickhouse/clickhouse-server:24-alpine
        port: 8123
        nativePort: 9000
        enabled: true
        persistence:
          enabled: true
          dataSize: 10Gi
          logSize: 5Gi
    asserts:
      - hasDocuments:
          count: 6
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 1
        isKind:
          of: Service
      - documentIndex: 2
        isKind:
          of: ConfigMap
      - documentIndex: 3
        isKind:
          of: ConfigMap
      - documentIndex: 4
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 5
        isKind:
          of: PersistentVolumeClaim

  - it: should include storageClassName when global.storageClass is set
    set:
      global:
        storageClass: "fast-ssd"
      clickhouse:
        enabled: true
        persistence:
          enabled: true
          dataSize: 10Gi
          logSize: 5Gi
    asserts:
      - documentIndex: 4
        equal:
          path: spec.storageClassName
          value: "fast-ssd"
      - documentIndex: 5
        equal:
          path: spec.storageClassName
          value: "fast-ssd"

  - it: should omit storageClassName when global.storageClass is empty
    set:
      global:
        storageClass: ""
      clickhouse:
        enabled: true
        persistence:
          enabled: true
          dataSize: 10Gi
          logSize: 5Gi
    asserts:
      - documentIndex: 4
        isNull:
          path: spec.storageClassName
      - documentIndex: 5
        isNull:
          path: spec.storageClassName

  - it: should use PVCs when persistence is enabled
    set:
      clickhouse:
        enabled: true
        persistence:
          enabled: true
          dataSize: 10Gi
          logSize: 5Gi
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[2].name
          value: data
      - documentIndex: 0
        isNotNull:
          path: spec.template.spec.volumes[2].persistentVolumeClaim
      - documentIndex: 0
        matchRegex:
          path: spec.template.spec.volumes[2].persistentVolumeClaim.claimName
          pattern: .*-clickhouse-data$
      - documentIndex: 0
        isNull:
          path: spec.template.spec.volumes[2].emptyDir
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[3].name
          value: logs
      - documentIndex: 0
        isNotNull:
          path: spec.template.spec.volumes[3].persistentVolumeClaim
      - documentIndex: 0
        matchRegex:
          path: spec.template.spec.volumes[3].persistentVolumeClaim.claimName
          pattern: .*-clickhouse-logs$
      - documentIndex: 0
        isNull:
          path: spec.template.spec.volumes[3].emptyDir

  - it: should use emptyDir when persistence is disabled
    set:
      clickhouse:
        enabled: true
        persistence:
          enabled: false
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[2].name
          value: data
      - documentIndex: 0
        isNotNull:
          path: spec.template.spec.volumes[2].emptyDir
      - documentIndex: 0
        isNull:
          path: spec.template.spec.volumes[2].persistentVolumeClaim
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[3].name
          value: logs
      - documentIndex: 0
        isNotNull:
          path: spec.template.spec.volumes[3].emptyDir
      - documentIndex: 0
        isNull:
          path: spec.template.spec.volumes[3].persistentVolumeClaim