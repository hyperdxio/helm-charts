suite: Test ConfigMap
templates:
  - configmaps/app-configmap.yaml
tests:
  - it: should render app configmap correctly with default values
    set:
      hyperdx:
        apiPort: 8000
        appPort: 3000
        appUrl: http://localhost
        logLevel: info
        usageStatsEnabled: true
      mongodb:
        port: 27017
      tasks:
        enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: -app-config$
      - equal:
          path: data.APP_PORT
          value: "3000"
      - equal:
          path: data.API_PORT
          value: "8000"
      - equal:
          path: data.FRONTEND_URL
          value: "http://localhost:3000"
      - equal:
          path: data.HYPERDX_LOG_LEVEL
          value: "info"
      - equal:
          path: data.USAGE_STATS_ENABLED
          value: "true"
      - equal:
          path: data.CRON_IN_APP_DISABLED
          value: "false"
      - matchRegex:
          path: data.MONGO_URI
          pattern: mongodb://.*-mongodb:27017/hyperdx

  - it: should use ingress URL for FRONTEND_URL when ingress is enabled
    set:
      hyperdx:
        apiPort: 8000
        appPort: 3000
        appUrl: http://localhost
        ingress:
          enabled: true
          host: hyperdx.example.com
          tls:
            enabled: false
    asserts:
      - equal:
          path: data.FRONTEND_URL
          value: "http://hyperdx.example.com"

  - it: should use ingress HTTPS URL for FRONTEND_URL when TLS is enabled
    set:
      hyperdx:
        apiPort: 8000
        appPort: 3000
        appUrl: http://localhost
        ingress:
          enabled: true
          host: hyperdx.example.com
          tls:
            enabled: true
    asserts:
      - equal:
          path: data.FRONTEND_URL
          value: "https://hyperdx.example.com"

  - it: should fallback to appUrl:port when ingress is disabled
    set:
      hyperdx:
        apiPort: 8000
        appPort: 4000
        appUrl: http://custom-host
        ingress:
          enabled: false
    asserts:
      - equal:
          path: data.FRONTEND_URL
          value: "http://custom-host:4000"