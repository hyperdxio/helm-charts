suite: Test MongoDB Deployment
templates:
  - mongodb-deployment.yaml
tests:
  - it: should render both deployment and service when enabled
    set:
      mongodb:
        image: mongo:5.0.14-focal
        port: 27017
        enabled: true
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 1
        isKind:
          of: Service 
  
  - it: should not render any documents when disabled
    set:
      mongodb:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0