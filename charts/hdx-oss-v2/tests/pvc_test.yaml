suite: Test Persistent Volume Claims
templates:
  - claims/persistent-volume-claims.yaml
tests:
  - it: should render mongodb pvc correctly when enabled
    set:
      mongodb:
        persistence:
          enabled: true
          dataSize: 10Gi
      global:
        storageClassName: standard
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - matchRegex:
          path: metadata.name
          pattern: -mongodb$
      - equal:
          path: spec.resources.requests.storage
          value: 10Gi
      - equal:
          path: spec.storageClassName
          value: standard
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
          
  - it: should not render mongodb pvc when disabled
    set:
      mongodb:
        persistence:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not include storageClassName when global.storageClass is empty
    set:
      mongodb:
        persistence:
          enabled: true
          dataSize: 10Gi
      global:
        storageClassName: ""
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - isNull:
          path: spec.storageClassName

  - it: should use default storageClassName when global.storageClassName is not explicitly overridden
    set:
      mongodb:
        persistence:
          enabled: true
          dataSize: 10Gi
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: spec.storageClassName
          value: local-path

  - it: should add keep annotation when global.keepPVC is true
    set:
      mongodb:
        persistence:
          enabled: true
          dataSize: 10Gi
      global:
        keepPVC: true
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.annotations["helm.sh/resource-policy"]
          value: keep

  - it: should not add keep annotation when global.keepPVC is false
    set:
      mongodb:
        persistence:
          enabled: true
          dataSize: 10Gi
      global:
        keepPVC: false
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - isNull:
          path: metadata.annotations

  - it: should not add keep annotation when global.keepPVC is not set
    set:
      mongodb:
        persistence:
          enabled: true
          dataSize: 10Gi
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - isNull:
          path: metadata.annotations