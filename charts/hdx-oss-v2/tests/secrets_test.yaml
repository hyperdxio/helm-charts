suite: Test Secrets
templates:
  - secrets.yaml
tests:
  - it: should always render app secrets
    set:
      clickhouse:
        enabled: false
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hdx-oss-v2-app-secrets
      - equal:
          path: type
          value: Opaque
      - isNotEmpty:
          path: data.api-key
          
  - it: should render clickhouse secrets when clickhouse is enabled
    set:
      clickhouse:
        enabled: true
        config:
          users:
            appUserPassword: "test-password"
            otelUserPassword: "test-otel-password"
    asserts:
      - hasDocuments:
          count: 2
      # App secrets validation
      - isKind:
          of: Secret
        documentIndex: 0
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hdx-oss-v2-app-secrets
        documentIndex: 0
      - equal:
          path: type
          value: Opaque
        documentIndex: 0
      - isNotEmpty:
          path: data.api-key
        documentIndex: 0
      # ClickHouse secrets validation  
      - isKind:
          of: Secret
        documentIndex: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hdx-oss-v2-clickhouse-secrets
        documentIndex: 1
      - equal:
          path: type
          value: Opaque
        documentIndex: 1
      - equal:
          path: data.appUserPassword
          value: dGVzdC1wYXNzd29yZA==
        documentIndex: 1
      - equal:
          path: data.otelUserPassword
          value: dGVzdC1vdGVsLXBhc3N3b3Jk
        documentIndex: 1
      # Validate standard labels exist (without checking helm.sh/chart)
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: hdx-oss-v2
            app.kubernetes.io/version: 1.0.0
        documentIndex: 0
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: hdx-oss-v2
            app.kubernetes.io/version: 1.0.0
        documentIndex: 1
      # Validate chart version format without exact match
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^hdx-oss-v2-\d+\.\d+\.\d+$
        documentIndex: 0
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^hdx-oss-v2-\d+\.\d+\.\d+$
        documentIndex: 1
          
  - it: should not render clickhouse secrets when clickhouse is disabled
    set:
      clickhouse:
        enabled: false
    asserts:
      - hasDocuments:
          count: 1