global:
  imageRegistry: ""
  imagePullSecrets: []

hyperdx:
  image: "hyperdx/hyperdx:2-beta"
  apiKey: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  apiPort: 8000
  appPort: 3000
  appUrl: "http://localhost"
  logLevel: "info"
  usageStatsEnabled: true
  ingress:
    host: "localhost"  # Production domain
    proxyBodySize: "100m"
    proxyConnectTimeout: "60"
    proxySendTimeout: "60"
    proxyReadTimeout: "60"
    tls:
      enabled: false
      secretName: "hyperdx-tls"

mongodb:
  image: "mongo:5.0.14-focal"
  port: 27017

redis:
  image: "redis:7.0.11-alpine"
  port: 6379

clickhouse:
  image: "clickhouse/clickhouse-server:24-alpine"
  port: 8123
  nativePort: 9000
  enabled: true
  persistence:
    enabled: true
    dataSize: 10Gi
    logSize: 5Gi
  config:
    users:
      appUserPassword: "hyperdx"
      otelUserPassword: "otelcollectorpass"

otel:
  image: "hyperdx/hyperdx-otel-collector:2-beta"
  port: 13133
  nativePort: 24225
  grpcPort: 4317
  httpPort: 4318
  healthPort: 8888
  enabled: true

persistence:
  redis:
    enabled: true
    size: 10Gi
  mongodb:
    enabled: true
    size: 10Gi

tasks:
  enabled: false
  checkAlerts:
    schedule: "*/1 * * * *"  # Runs every 1 minute
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
